<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">

</head>

<body class="register-page">
    <header class="header-main">
        <div class="logo">
            <a href="home-page.html">Phớ</a>
        </div>
        <div class="search">
            <form action="" method="post">
                <input type="text" name="search" id="txt-search" placeholder="Bạn cần tìm thứ gì?">
                <button type="submit">Go</button>
            </form>
        </div>
        <div class="href-login-register">
            <a href="login-page.html">Đăng nhập</a>
            <span style="color: white;">/</span>
            <a href="register-page.html">Đăng ký</a>
        </div>
    </header>
    <form action="#" method="post" id="frm-register">
        <h1>Đăng ký</h1>
        <input type="text" name="firstname" id="firstname" placeholder="First Name">
        <input type="text" name="lastname" id="lastname" placeholder="Last Name">
        <input type="text" name="username" id="username" placeholder="Tên đăng nhập">
        <input type="text" name="password" id="password" placeholder="Mật khẩu">
        <button type="submit">Đăng ký</button>
        <a href="login-page.html">Bạn đã có tài khoản?</a>
    </form>
</body>

</html>
