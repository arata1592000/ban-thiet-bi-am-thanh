<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <script src="../js/script-login-register.js"></script>
</head>

<body class="login-page">
    <script>
    </script>

    <header class="header-main">
        <div class="logo">
            <a href="../index.html">Phớ Thích Hát</a>
        </div>
        <div class="search">
            <form action="" method="post">
                <input type="text" name="search" id="txt-search" placeholder="Bạn cần tìm thứ gì?">
                <button type="submit">Go</button>
            </form>
        </div>
        <div class="href-login-register">
            <a href="#">Đăng nhập</a>
            <span style="color: white;">/</span>
            <a href="#">Đăng ký</a>
        </div>
    </header>
    <div class="wrapper">
        <div class="image-login-register">
            <img src="../images/image-login-register.jpg" alt="">
        </div>
        <div class="form">
            <div class="login-form">
                <form action="#" method="post" id="frm-login">
                    <h1>Đăng nhập</h1>
                    <div class="txt-field">
                        <input type="text" name="username" id="txtUsernameLogin" required>
                        <label for="txtUsernameLogin">Tên đăng nhập</label>
                        <span class="label"></span>
                        <span class="notification" id="notiUsernameLogin"></span>
                    </div>
                    <div class="txt-field">
                        <input type="password" name="password" id="txtPasswordLogin" required>
                        <label for="txtPassword">Mật khẩu</label>
                        <span class="label"></span>
                        <span class="notification" id="notiPasswordLogin"></span>
                    </div>
                    <div class="btn-form">
                        <input type="submit" value="Đăng Nhập" id="btnLogin"></input>
                    </div>
                    <div class="login-register">
                        <a href="#" class="register-link">Bạn chưa có tài khoản?</a>
                    </div>
                </form>
            </div>
            <div class="register-form">
                <form action="#" method="post" id="frm-register">
                    <h1>Đăng ký</h1>
                    <div class="txt-field">
                        <input type="text" name="username" id="txtUsernameRegister" required>
                        <label for="txtUsernameRegister">Tên đăng nhập</label>
                        <span class="label"></span>
                        <span class="notification" id="notiUsernameRegister"></span>
                    </div>
                    <div class="txt-field">
                        <input type="text" name="email" id="txtEmail" required>
                        <label for="txtEmail">Email</label>
                        <span class="label"></span>
                        <span class="notification" id="notiEmail"></span>
                    </div>
                    <div class="txt-field">
                        <input type="password" name="password" id="txtPasswordRegister" required>
                        <label for="txtPasswordRegister">Mật khẩu</label>
                        <span class="label"></span>
                        <span class="notification" id="notiPasswordRegister"></span>
                    </div>
                    <div class="txt-field">
                        <input type="text" name="telephone" id="txtTelephone" required>
                        <label for="txtTelephone">Số điện thoại</label>
                        <span class="label"></span>
                        <span class="notification" id="notiTelephone"></span>
                    </div>
                    <div class="btn-form">
                        <input type="submit" value="Đăng Ký" id="btnRegister"></input>
                    </div>
                    <div class="login-register">
                        <a href="#" class="login-link">Bạn đã có tài khoản?</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
