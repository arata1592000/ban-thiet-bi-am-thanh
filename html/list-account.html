<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phớ Thích Hát - Trang mua bán thiết bị âm thâm</title>
    <link rel="stylesheet" href="../css/header.css">
    <link rel="stylesheet" href="../css/list-account.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&display=swap" rel="stylesheet">
    <script src="../js/jquery-3.6.4.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/list-account.js"></script>

</head>

<body>
    <header>
        <div class="header-main">
            <div class="logo">
                <a href="../index.html">Phớ Thích Hát</a>
            </div>
            <div class="search">
                <form action="" method="post">
                    <input type="text" name="search" id="txt-search" placeholder="Bạn cần tìm thứ gì?">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </form>
            </div>
            <div class="href-login-register">
                <a href="./login-register-page.html">Đăng nhập / Đăng ký</a>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <table class="table table-bordered" id="list-account">
                <h1 class="text-lg-center">Danh sách những tài khoản đã được đăng ký</h1>
                <tr>
                    <th>Tên đăng nhập</th>
                    <th>Mật khẩu</th>
                    <th>Email</th>
                    <th>Số điện thoại</th>
                </tr>
            </table>
        </div>
    </div>
    <footer>
        <a href="../index.html">
            <button type="button" class="btn btn-secondary" id="back-homepage">Trở lại trang chủ</button>
        </a>
    </footer>
</body>

</html>
